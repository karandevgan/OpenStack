{% extends "swift/admin/base.html" %}
{% block title %}
    XenonSwift | Admin Panel | Errors
{% endblock %}

{% block main_content %}
<div class="panel panel-primary">
    <div class="panel-heading"><h3>Errors</h3></div>
    <div class="panel-body">
    <h4>This page lists the errors occurred in application.</h4>
    <form method="POST" action="{{ url_for('swift.listErrors') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        No of lines:
        <input name="linestxt" type="text" />
        <input type="submit" value="Submit">
    </form>
    <br>
    {% for line in lines %}
    <code>{{line}}</code><br>
    {% endfor %}
    </div>
</div>
{% endblock %}
