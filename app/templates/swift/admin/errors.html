{% extends "swift/admin/base.html" %}
{% block title %}
    XenonSwift | Admin Panel | Errors
{% endblock %}

{% block main_content %}
<div class="panel panel-primary">
    <div class="panel-heading"><h3>Errors</h3></div>
    <div class="panel-body">
    <h4>This page lists the errors occurred in application.</h4>
    <div class="row">
        <div class="col-md-3 col-sm-4">
            <form method="POST" action="{{ url_for('swift.listErrors') }}">
                <div class="form-group">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                </div>
                <div class="form-group">
                    <label for="lines">No of lines</label>
                    <input id="lines" name="linestxt" type="text" class="form-control" />
                </div>
                <button id="submit" type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>
    </div>
    <br>
    {% for line in lines %}
    <code>{{line}}</code><br>
    {% endfor %}
    </div>
</div>
{% endblock %}
